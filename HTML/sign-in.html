<!-- Samb Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="stylesheet" href="CSS/sign-in.css">
    <title>Sign In page</title>
</head>
<body>
    <div class="container">
        <div class="Mycard">
        <div class="row">
            <div class="col-md-8">
                <div class="myLeftCtn"> 
                    <div class="image"><img src ="images/Group 15@2x.png"  class="img-thumbnail" alt="...">
                        </div>
                        </div>
                        </div>
                        <div class="col-md-4">
                        <div class="myRightCtn">
                            
                            <form class="myForm">
                                <header>Sign In</header>
                                <div class="form-group">
                                    <i class="fas fa-user"></i>
                                    <input class="myInput" type="text" id="username" required> 
                                </div>
    
                                <div class="form-group">
                                    <i class="fas fa-envelope"></i>
                                    <input class="myInput" type="text" id="email" required> 
                                </div>
    
                                <div class="form-group">
                                    <i class="fas fa-lock"></i>
                                    <input class="myInput" type="password" id="password" required> 
                                </div>
    
                                
    
                                <input type="submit" class="butt" value="Sign Up">

                                <p class="para">Or Sign Up with social platforms</p>
                                
                            </form>
                            <div class="icons">

                                <a href="#" class="iconfacebook">
                                    <div class="tooltip">Facebook</div>
                                    <span><i class="fab fa-facebook-f"></i></span>
                                </a>
                
                                <a href="#" class="icontwitter">
                                    <div class="tooltip">Twitter</div>
                                    <span><i class="fab fa-twitter"></i></span>
                                </a>
                                
                                <a href="#" class="iconlinkedin">
                                    <div class="tooltip">LinkedIn</div>
                                    <span><i class="fab fa-linkedin"></i></span>
                                </a>
                                <a href="#" class="icongoogle">
                                    <div class="tooltip">Google</div>
                                    <span><i class="fab fa-google"></i></span>
                                </a>
                                
                                
                               </div>
                            </div>
                </div>
            </div>
            </div>
        </div>
        
                     
    
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Login Form Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="stylesheet" href="CSS/#signup-signin.css">

</head>
<body> 
    <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="myLeftCtn"> 
                        <form class="myForm text-center">
                            <header>Sign Up</header>
                            <div class="form-group">
                                <i class="fas fa-user"></i>
                                <input class="myInput" type="text" id="username" required> 
                            </div>

                            <div class="form-group">
                                <i class="fas fa-envelope"></i>
                                <input class="myInput" type="text" id="email" required> 
                            </div>

                            <div class="form-group">
                                <i class="fas fa-lock"></i>
                                <input class="myInput" type="password" id="password" required> 
                            </div>

                            

                            <input type="submit" class="butt" value="Sign Up">
                            
                        </form>

                        <div class="icons">

                            <a href="#" class="iconfacebook">
                                <div class="tooltip">Facebook</div>
                                <span><i class="fab fa-facebook-f"></i></span>
                            </a>
            
                            <a href="#" class="icontwitter">
                                <div class="tooltip">Twitter</div>
                                <span><i class="fab fa-twitter"></i></span>
                            </a>
                            
                            <a href="#" class="iconlinkedin">
                                <div class="tooltip">LinkedIn</div>
                                <span><i class="fab fa-linkedin"></i></span>
                            </a>
                            <a href="#" class="icongoogle">
                                <div class="tooltip">Google</div>
                                <span><i class="fab fa-google"></i></span>
                            </a>
                            
                            
                            
                        </div>
            


                    </div>

                    

                </div> 
                <div class="col-md-6">
                    <div class="myRightCtn">
                            <div class="image"><img src="images/Group 10.png" class="img-thumbnail" alt="...">
                             
                            
                                
                            </div>
                                
                    </div>
                </div>
            </div>
        </div>

      
 
</body>
</html>
